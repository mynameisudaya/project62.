<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <img src="Shiva_Nick_2016.jpg">
    <h1>Grid view.</h1>
    <div class="container">
        <section>
        <div>
            <img src="char-1.png">
            <img  src="images.jpg"></div>
        <div><img src="reva..png">
                 <img src="shiva-cartoon-png-1.png"> </div></section>
    </div>
    <h1>sliding view.</h1>
    <div class="container">
        <section id="app">

            <div id="myCarousel" class="carousel slide">
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <center> <img src="char-1.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Shiva.</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img src="images.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Uddi.</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img src="shiva-cartoon-png-1.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Addi.</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center> <img src="reva..png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Reva.</p>
                            </div>
                        </center>
                    </div>
                </div>
                <!-- Left and right controls --> <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>

        </section>
    </div>
</body>

</html>
